<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alumnos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Alumnos</h1>

  <section class="toolbar">
    <input id="buscar" placeholder="Buscar..." />
    <button id="btnBuscar">Buscar</button>
    <button id="btnLimpiar">Limpiar</button>
  </section>

  <table id="tabla">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Apellido</th><th>Edad</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Agregar / Editar</h2>
  <form id="form">
    <input type="hidden" id="id" />
    <input id="nombre" placeholder="Nombre" required />
    <input id="apellido" placeholder="Apellido" required />
    <input id="edad" type="number" placeholder="Edad" required />
    <button type="submit">Guardar</button>
    <button type="button" id="cancelar">Cancelar</button>
  </form>

  <div id="msg" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
